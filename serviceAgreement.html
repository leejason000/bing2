<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-Type" content="text/html;charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <style>
html, body, #hp_table, #hp_cellCenter {
height: 100%;
width: 100%;
border-collapse: collapse;
margin: 0;
padding: 0;
background-color: #01407e;
border: 0;
}
#hp_container {
min-width: 1115px;
max-width: 1366px;
width: 100%;
min-height: 599px;
max-height: 768px;
height: 100%;
position: relative;
margin: auto;
}
.homepageLogo {
    position: absolute;
    top: 20%;
    left: 38%;
}
.homepage-search {
    position: absolute;
    top: 20%;
    left: 38%;
    margin-top:50px;
}
#homepage-searchField {
height: 28px;
width: 236px;
padding: 0 10px;
vertical-align: middle;
border: 0 none;
font-size: 14px;
font-family: Simsun;
color: #000000;
}
#homepage-searchBtn {
    display: inline-block;
    height: 28px;
    width: 60px;
    vertical-align: middle;
    background: url('searchBtn.png')no-repeat;
}
#logoKNET {
    position: absolute;
    left: 5%;
    top:10%;
}
#identityPC {
    position: absolute;
    right: 10%;
    top:20%;
    
    width:20px;
    height:20px;
    display:inline-block;
    background: url('identityPC.png')no-repeat;
}
#identityPhone {
    position: absolute;
    right: 8%;
    top:20%;
    
    width:20px;
    height:20px;
    display:inline-block;
    background: url('identityPhone.png')no-repeat;
}
#logoesContainer {
text-align:right;
height:50px;
position:relative;
background-color: #ffffff;
}
        </style>
    </head>
    <!--[if IE 8]><body class="IE8 pr"><![endif]-->
	<!--[if !(IE 8)]><!--><body class="pr"><!--<![endif]-->
        <table id="hp_table">
            <tbody>
                <tr>
                    <td id="hp_cellCenter" class="hp_hd">
                        <div id="hp_container">
                            <div id="logoesContainer">
                                <img id="logoKNET" src="logoKNET.png"/><a id="identityPC"></a><a id="identityPhone"></a>
                            </div>
                            <div id="bgDiv" style="width: 1366px; height: 768px; top: 0px; left: -125.5px; background-image: url(hkBg.png); opacity: 1;">
                            </div>
                                <div class="homepageLogo">
                                    <img src="textImageLogo.png"/>
                                </div>
                                <div class="homepage-search">
                                    <input id="homepage-searchField" type="text" />
                                    <a href="" id="homepage-searchBtn" class="search"></a>
                                </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
